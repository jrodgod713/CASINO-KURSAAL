<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style/blackjackstyle.css">
</head>
<body>
    <div class="container">
        <h1>BlackjacKursaal</h1>
        <div id="game">
            <div id="player-info">
                <h2>La mano de Jorge</h2>
                <div id="player-cards"></div>
                <p>Puntos: <span id="player-points">0</span></p>
            </div>
            <div id="dealer-info">
                <h2>Mano de la banca</h2>
                <div id="dealer-cards"></div>
                <p>Puntos: <span id="dealer-points">0</span></p>
            </div>
            <div id="controls">
                <input type="number" id="bet" placeholder="Apuesta (puntos)">
                <button id="hit">Pedir carta</button>
                <button id="stand">Plantarse</button>
                <button id="restart">Reiniciar</button>
            </div>
            <p id="status"></p>
        </div>
        <footer>
            <p>Desarrollado con ❤️ por damian maza nose nada de java paero para polladas si.</p>
        </footer>
    </div>
    <script src="script/blackjack.js"></script>
</body>
</html>
